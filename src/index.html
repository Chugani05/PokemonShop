<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon shop | Login and Registration</title>
        <!-- Favicon for the page -->
        <link rel="icon" href="./assets/images/pokeball.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <!-- Logo of the PokÃ©mon shop -->
            <img src=".//assets/images/logo.png" class="logo" alt="Pokemon Shop Logo">
        </header>

        <div class="container">
            <div class="form-container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab"
                            data-bs-toggle="tab" data-bs-target="#login"
                            type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab"
                            data-bs-toggle="tab" data-bs-target="#register"
                            type="button" role="tab">Register</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login"
                        role="tabpanel">
                        <form id="loginForm" onsubmit="return validateLogin()">
                            <div class="mb-3">
                                <label for="loginUsername"
                                    class="form-label">Username</label>
                                <input type="text" class="form-control"
                                    id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="loginPassword" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="loginbutton">Login</button>
                        </form>
                    </div>

                    <!-- Registration Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="registerForm"
                            onsubmit="return validateRegister()">
                            <div class="mb-3">
                                <label for="registerUsername"
                                    class="form-label">Username</label>
                                <input type="text" class="form-control"
                                    id="registerUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword"
                                    class="form-label">Password</label>
                                <input type="text" class="form-control"
                                    id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword"
                                    class="form-label">Confirm Password</label>
                                <input type="password" class="form-control"
                                    id="confirmPassword" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="registerbutton">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./js/scripts.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
