<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Shop</title>
    <!-- Favicon for the page -->
    <link rel="icon" href="./assets/images/pokeball.png" type="image/png">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./css/shop.css">
</head>
<body>
    <div>
        <img src="./assets/images/user.png" class="user" id="userProfile" alt="user">
    </div>
    <!-- Header section with a logo and filter/menu buttons -->
    <header>
        <!-- Logo of the Pokémon shop -->
        <img src="./assets/images/logo.png" class="logo" alt="Pokemon Shop Logo">
        <div>
            <!-- Filter section with search inputs -->
            <div class="filterButtons">
                <!-- Filter by Pokémon type -->
                <input type="text" id="filtroTipo" class="input" placeholder="Search by type...">
                <!-- Filter by Pokémon name -->
                <input type="text" id="filtroNombre" class="input" placeholder="Search by name...">
                <!-- Filter by Pokémon generation -->
                <input type="text" id="filtroGeneracion" class="input" placeholder="Search by generation...">
            </div>
            <!-- Buttons for managing wish list and shopping cart -->
            <div class="menuButtons">
                <!-- Button to add a Pokémon to the wish list -->
                <input type="button" id="btnAgnadeListaDeseo" class="btnMenu" value="Add to wishlist" />
                <!-- Button to view the wish list -->
                <input type="button" id="btnMostrarListaDeseo" class="btnMenu" value="See wishlist" />
                <!-- Button to add a Pokémon to the shopping cart -->
                <input type="button" id="btnAgnadeCarrito" class="btnMenu" value="Add to cart" />
                <!-- Button to view the shopping cart -->
                <input type="button" id="btnVerCarrito" class="btnMenu" value="View cart" />
            </div>
        </div>
    </header>

    <!-- Main content section with a button to start the app -->
    <div class="body">
    </div>

    <!-- Section to display Pokémon cards (initially hidden until data is loaded) -->
    <div id="pokedex">
        <!-- Loading message that appears while data is being fetched -->
        <p class="cargandoDatos">Loading data...</p>
    </div>
    
    <!-- Script to link the JavaScript file -->
    <script type="module" src="./js/shop.js"></script>
</body>
</html>
