<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon shop | User profile</title>
    <link rel="icon" href="./assets/images/pokeball.png" type="image/png">
    <link rel="stylesheet" href="./css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="my-container">
        <h1>User Profile</h1>
        
        <div class="info">
            <h2>Profile Information</h2>
            <img src="./assets/images/user.png" alt="user profile picture">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Balance:</strong> <span id="balance"></span></p>
        </div>

        <div class="pokemon-list">
            <h3>Purchased Pokémon</h3>
            <ul id="purchased-pokemon-list">
                <!-- purchased pokémon will be dynamically added here -->
            </ul>
            <p class="empty" id="empty">You haven't purchased any Pokémon yet.</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/user.js"></script>
</body>
</html>
