<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon shop | Wish list</title>
    <!-- Favicon for the page -->
    <link rel="icon" href="./assets/images/pokeball.png" type="image/png">
    <link rel="stylesheet" href="./css/wishlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wishlist-container">
        <h1>Wish List</h1>

        <div class="pokemon-list">
            <h3>Your Pokémon Wish List</h3>
            <ul class="list-group list-group-flush" id="wishlist-pokemon-list">
                <!-- Wish list Pokémon will be dynamically added here -->
            </ul>
            <p class="no-pokemon" id="no-pokemon-message">Your wish list is empty.</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/wishlist.js"></script>
</body>
</html>
